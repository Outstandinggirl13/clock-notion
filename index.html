<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Clock</title>
</head>
<body>
    <section class="clock">
        <div class="clock-left">
            <p class="clock-hours time-element">07</p>
            <p class="clock-meridiem">PM</p>
        </div>
        <div class="clock-right">
            <p class="clock-minutes time-element">50</p>
        </div>
        <div class="clock-right">
            <p class="clock-seconds time-element">50</p>
            <p class="clock-day">Friday</p>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
